<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = Number(prompt('사각형의 가로 크기를 입력하세요.'))
        const b = Number(prompt('사각형의 세로 크기를 입력하세요.'))
        alert(`사각형의 넓이는 ${a*b} 입니다.`)
    </script>
</body>
</html>
